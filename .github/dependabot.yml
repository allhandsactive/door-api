version: 2
updates:
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: monthly
      time: "10:00"
    open-pull-requests-limit: 10
    ignore:
      - dependency-name: eslint
        versions:
          - 7.19.0
      - dependency-name: eslint-config-prettier
        versions:
          - 7.2.0
      - dependency-name: helmet
        versions:
          - 4.3.1
